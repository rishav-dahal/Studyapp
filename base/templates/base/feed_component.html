{% for room in rooms %}
    <div>
        {% if request.user == room.host %}
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a>
        {% endif %}
        <a href="{% url 'user-profile' room.host.id %}"> @{{room.host.username}}</a> <!-- room.host.username is the username of the host -->
        <h5>{{room.id}} -- 
            <a href="{% url 'room' room.id %}"> <!-- url gives url from name not class -->
                {{room.name}} 
            </a>
        </h5>
        <small>{{room.topic.name}}</small> <!-- room.topic.name is the name of the topic -->
        <hr>
    </div>
{% endfor %}
